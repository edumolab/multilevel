<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
  textarea{
    height: 400px;
  }
</style>
</head>
<body>
  <div class="container my-4">
  <form id="myForm" class="form">
    <label><b>Question:</b></label>
    <input class="form-control" type="text" name="question" required placeholder="Essay savolini kiriting">
    <label class="my-2"><b>Essay:</b></label>
    <textarea class="form-control" type="text" name="essay" col="20" required placeholder="Essay matnini kiriting"></textarea>
    <button class="btn my-3 btn-primary" type="submit">Submit</button>
  </form>
  
  <div id="output"></div>
  </div>

<script>
	
  // Get the form element and add a submit event listener
const form = document.getElementById('myForm');
form.addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Get the form data as a FormData object
  const formData = new FormData(form);
  
  // Convert the FormData object to JSON
  const data = {};
  for (const [key, value] of formData.entries()) {
    data[key] = value;
  }
  const jsonData = JSON.stringify(data);
  
  // Display the JSON data on the page
 /* const output = document.getElementById('output');
  output.innerHTML = `<pre>${jsonData}</pre>`; */

  const botToken = '5956202282:AAHidgw7MP5H2FGlRaS6LFY2qw8OB_8X7rs';
const chatId = '1483919112';

const message = jsonData;
const date = new Date().toISOString();

const datum = {
  chat_id: chatId,
  text: message,
  date
};

fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify(datum),
})
  .then((response) => response.json())
  .then((datum) => console.log(datum))
  document.querySelector("textarea").value="";
  document.querySelector("input").value=""
  alert("Successfully Sent!")
  .catch((error) => console.error(error));


});



</script>
</body>
</html>
