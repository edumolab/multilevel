<body>
  <div class="container my-4">
  <form id="myForm" class="form">
    <label><b>Question:</b></label>
    <input class="form-control" type="text" name="question" required placeholder="Essay savolini kiriting">
    <label class="my-2"><b>Essay:</b></label>
    <textarea class="form-control" type="text" name="essay" col="20" required placeholder="Essay matnini kiriting"></textarea>
    <button class="btn my-3 btn-primary" type="submit">Submit</button>
  </form>
  
  <div id="output"></div>
  </div>

<script>
	
  // Get the form element and add a submit event listener
const form = document.getElementById('myForm');
form.addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Get the form data as a FormData object
  const formData = new FormData(form);
  
  // Convert the FormData object to JSON
  const data = {};
  for (const [key, value] of formData.entries()) {
    data[key] = value;
  }
  const jsonData = JSON.stringify(data);
  
  // Display the JSON data on the page
 /* const output = document.getElementById('output');
  output.innerHTML = `<pre>${jsonData}</pre>`; */

  const botToken = '5956202282:AAHidgw7MP5H2FGlRaS6LFY2qw8OB_8X7rs';
const chatId = '1483919112';

const message = jsonData;
const date = new Date().toISOString();

const datum = {
  chat_id: chatId,
  text: message,
  date
};

fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify(datum),
})
  .then((response) => response.json())
  .then((datum) => console.log(datum))
  document.querySelector("textarea").value="";
  document.querySelector("input").value=""
  alert("Successfully Sent!")
  .catch((error) => console.error(error));


});



</script>
