<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Demo App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    input,
    textarea,
    [contenteditable] {
      font: inherit;
      line-height: 1.5;
      padding: 8px 12px;
      overflow: auto;
    }

    label {
      display: block;
      margin-bottom: 4px;
    }

    [contenteditable] {
      height: 10rem;
      border: 1px solid;
      resize: both;
    }
  </style>
</head>

<body>
  <h2>CKEditor Classic Editor</h2>
  <div id="ck-div" contenteditable="true">
    <h3>The basics</h3>
    <p>
      Mispellings and grammatical errors can effect your credibility. The same
      goes for misused commas, and other types of punctuation . Not only will
      Grammarly underline these issues in red, it will also showed you how to
      correctly write the sentence.
    </p>
  </div>

  <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@grammarly/editor-sdk@2.3.17?clientId=client_9RyqGXjwEswHovZhL8F3Ym"></script>
  <script type="module">

    // Create a classic editor instance
    const editor = await ClassicEditor.create(
      document.getElementById("ck-div")
    );

    // Configure the Grammarly Text Editor SDK
    Grammarly.init().then((grammarly) => {
      grammarly.addPlugin(editor.ui.getEditableElement(), {
        autocomplete: "on",
        documentDialect: "british"
      });
    });
  </script>
</body>

</html>
