<body>
  <div id="welcome_note">
    <div class="text-box">
    <h2 class="h2 text-dark">Part 2</h2>
    <ul>
      <li>Question Type: <b>Cue Card</b></li>
      <li>Preparation Time: <b>1 minute</b></li>
      <li>For Speaking: <b> 2 minutes</b></li>
    </ul>
  </div>
    <button class="startBtn shadow-lg">Start Exam</button>
  </div>
  
  <!---Page-1-->
  <main id="pgone">
  <div class="container-fluid py-2 shadow-sm text-center d-flex align-center justify-content-center">
 <h4 class="text-dark">Multi Level Speaking Section</h4>
   </div>
 <div class="text-center mt-5">
   <span class="level-one fw-bold text-light mx-3 rounded"><i class="fa fa-check"></i></span>
   <span class="level-two-ended fw-bold text-light mx-3 rounded">Part 2</span>
   <span class="level-three fw-bold text-light mx-3 rounded">Part 3</span>
 </div>

<section class="container my-3 pt-2 shadow-sm border-1" style="border: 1px solid lightgrey; border-radius: 5px;">
<div class="row">
  <div class="col-md-5 py-3">
    <div class="card">
      <div class="card-body">
        <div class="header-question d-flex justify-content-between align-items-center">
          <span class="badge rounded-pill text-bg-primary border-0 px-5 py-2">Question#<span id="que-id"></span></span>
          <div>
          <i class="fa fa-volume-up text-primary mx-1"></i><input type="range" id="audio_volume" min="0" max="1" step="0.01" name=""></div>
        </div>
        <hr>
        <div class=" quiz-container mt-3 d-flex justify-content-center align-items-center">
          <button class="btn btn-primary px-3 py-1 mx-3" onclick="sizeDown()">A-</button>
           <button class="btn btn-primary px-3 py-1 mx-3" onclick="sizeUp()">A+</button>
        </div>
        <hr>
        <div id="question-bar">
          <audio id="introDuct" src="audio/intro.mp3"></audio>
        </div>
        <audio src="beep.mp3" id="beep"></audio>
      </div>
    </div>
  </div>
  <!----Right side--->
  <div class="col-md-7 py-3">
    <div class="card" id="card">
      <div class="card-body">
        <div class="header-question d-flex justify-content-around align-items-center">
          <button class="btn btn-primary w-100 fw-bold py-1"><span class="h5" id="timer"></span></button>
        </div>
        <div class="recorder">
        <span class="circle text-center"></span>
        <p id="recording"></p>
        <img id="visualizer" src="js/waveform.gif" width="70%" height="100px">
        </div>
        
      </div>
    </div>
  </div>
</div>
</section>
</main>
