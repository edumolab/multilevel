        <script>H5PIntegration = {"ajax":{"setFinished":"","contentUserData":""},"ajaxPath":"/h5p/ajax?action=","contents":{"cid-2833668520":{"displayOptions":{"copy":false,"copyright":true,"embed":false,"export":false,"frame":true,"icon":false},"fullScreen":"1","jsonContent":"{\"showCoverPage\":true,\"bookCover\":{\"coverDescription\":\"<p style=\\\"text-align:center\\\">Multi Level Letter Writing Lessons</p>\\n\",\"coverMedium\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"file\":{\"path\":\"writing/images/image-4r62fUGT.jpg\",\"mime\":\"image/jpeg\",\"copyright\":{\"license\":\"U\"},\"width\":1834,\"height\":1147},\"title\":\"Letter Writing Lessons\",\"alt\":\"Letter Writing Lessons\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"da82d1cb-d532-46ec-b097-9ac79afa6315\"}},\"chapters\":[{\"params\":{\"content\":[{\"content\":{\"params\":{\"visuals\":{\"fit\":true,\"controls\":true,\"poster\":{\"path\":\"writing/images/image-KBe6eKfY.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1280,\"height\":640}},\"playback\":{\"autoplay\":true,\"loop\":false},\"l10n\":{\"name\":\"Video\",\"loading\":\"Video player loading...\",\"noPlayers\":\"Found no video players that supports the given video format.\",\"noSources\":\"Video is missing sources.\",\"aborted\":\"Media playback has been aborted.\",\"networkFailure\":\"Network failure.\",\"cannotDecode\":\"Unable to decode media.\",\"formatNotSupported\":\"Video format not supported.\",\"mediaEncrypted\":\"Media encrypted.\",\"unknownError\":\"Unknown error.\",\"invalidYtId\":\"Invalid YouTube ID.\",\"unknownYtId\":\"Unable to find video with the given YouTube ID.\",\"restrictedYt\":\"The owner of this video does not allow it to be embedded.\"},\"sources\":[{\"path\":\"https://youtu.be/fWM8zDSna1Y?list=PLA5lzPvuuAs6VUFsaQECr6f19gahOSOp3\",\"mime\":\"video/YouTube\",\"copyright\":{\"license\":\"U\"},\"aspectRatio\":\"16:9\"}]},\"library\":\"H5P.Video 1.6\",\"metadata\":{\"contentType\":\"Video\",\"license\":\"U\",\"title\":\"Lecture about &quot;Apologize Letter&quot;\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Lecture about &quot;Apologize Letter&quot;\"},\"subContentId\":\"d0925c16-1182-4652-83e2-9ccdad4c0973\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.5em\\\"><strong><span style=\\\"color:#3498db\\\">Apology Letter </span>-<span style=\\\"color:#3498db\\\"> </span>Kechirim maktubi</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>Kechirim maktubi </strong>- biror narsadan afsusda ekanligingizni va boshqa tomon bilan bo'lgan munosabatingizni yaxshilashingiz uchun yoziladi.</span></p>\\n\\n<p><br />\\n<strong><span style=\\\"font-size:1.375em\\\">Kechirim maktubida:</span></strong><br />\\n<em><span style=\\\"font-size:1.25em\\\">- muammoni aniq ko'rsating va xat boshida kechirim so'rang;<br />\\n- sodir bo'lgan voqeani tushuntirish;<br />\\n- muammoni hal qilish yoki vaziyatni yaxshilash uchun qanday harakatlarni amalga oshirayotganingizni aniq ko'rsating.</span></em></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>Kechirim maktubida tez-tez ishlatiladigan jumlalar:</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>I apologise for..</strong>. - Men ..... uchun uzr so'rayman.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>I am writing to apology for </strong>…. Men sizdan ...... ga uzr so'rash uchun yozyapman .....</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>I offended you quite unintentionally </strong>- Men sizni beixtiyor xafa qildim.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>Please accept my profuse apology for </strong>….. - ltimos, mening ..... bo'yicha uzrimni qabul qiling.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>Please accept my apologies</strong>- Iltimos, kechirimimni qabul qiling.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>I terribly regret that...</strong> - Men ........ bundan juda afsusdaman.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>Much to my regret, I cannot...</strong> - Afsuski, men ..... qila olmayman.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>I regret to inform you of...</strong> - Sizga ..... haqida xabar berganimdan afsusdaman.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>I regret to say that... </strong>- Buni aytishdan afsusdaman</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>I am sorry that I shall not be able to ...</strong> - Men ......... qila olmaganimdan afsusdaman.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>I know ... but I’m afraid ... </strong>- Bilaman, lekin men qo'rqamanki, ...</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>I must say sorry to you first </strong>- Avvalo, sizdan kechirim so'rashim kerak.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>I make a second apology to you </strong>- Men sizdan yana bir bor uzr so'rayman.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>I think you can understand me </strong>- Meni tushunasiz deb o'ylayman.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>Would you mind changing another time?</strong> - Boshqa paytga o'zgartirishga qarshimasmisiz?</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>This is the reason that I... </strong>- Buning sababi men ...</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>The reason why I was late is that...</strong> - Kechikib qolganimning sababi...</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>This is one of the reasons I couldn’t make it</strong> - Bu men qila olmaganimning sabablaridan biri.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>The only reason for the delay is that ... </strong>- Kechikishning yagona sababi shundaki ...</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>I hope you will accept my sincere apologies for ...</strong> - Umid qilamanki, siz mening ..... uchun samimiy uzrimni qabul qilasiz ...</span></p>\\n\\n<p> </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>Once again my/our sincerest apologies for the inconvenience</strong> - Keltirilgan noqulayliklar uchun yana bir bor uzr so'rayman.</span></p>\\n\\n<p> </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong> I hope that you can forgive this regrettable error</strong> - Umid qilamanki, siz bu afsusli xatoni kechirasiz.</span></p>\\n\\n<p> </p>\\n\\n<p><span style=\\\"font-size:1.375em\\\"><strong>Kechirim xati strukturasi</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong><span style=\\\"color:#e74c3c\\\">1-paragraf</span> = Xat yozishdan maqsad ( Nima maqsadda yozyapsiz)<br />\\n<span style=\\\"color:#e74c3c\\\">2-paragraf</span> = Sabablarni keltirish (Bo'lib o'tgan hodisani batafsil yozish)<br />\\n<span style=\\\"color:#e74c3c\\\">3-paragraf</span> = Yetkazilgan zararni qoplash uchun nimadir taklif qilish</strong></span><br />\\n<strong><span style=\\\"font-size:1.125em\\\"><span style=\\\"color:#e74c3c\\\">4-paragraf </span>= Tugatuvchi gaplarni yozish (<em>Misol uchun: I hope you will accept my sincere apologies for ..</em>.)</span></strong></p>\\n\\n<p> </p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"3a44a15d-7aca-40f1-a3f6-f72dbca4b57f\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><strong>Sample Letter of Apology<br />\\nSalomlashish</strong>: </p>\\n\\n<p><span style=\\\"color:#3498db\\\"><strong>Dear </strong></span>Ms Barnes,<br />\\n<span style=\\\"color:#e74c3c\\\"><strong>1-pargraph:</strong></span><strong><span style=\\\"font-size:1.125em\\\"><span style=\\\"color:#e74c3c\\\"> </span> Xat yozishdan maqsad ( Nima maqsadda yozyapsiz)</span></strong></p>\\n\\n<p><strong>I am writing concerning the position of</strong> Assistant Office manager that I am due to begin next Mon-day. However a problem has arisen.</p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong><span style=\\\"color:#e74c3c\\\">2-paragraflar</span> = Sabablarni keltirish (Bo'lib o'tgan hodisani batafsil yozish)</strong></span></p>\\n\\n<p>As you know, I currently work for my uncle’s food-packing business, and you will remember from my interview that I have gained valuable experience there. Unfortunately, he has had to go into hospital for an operation, leaving my aunt in charge of both the home and the business. She has asked me, as this is a particularly busy time of year, to stay on and help her with the running of the office.</p>\\n\\n<p><strong><span style=\\\"font-size:1.125em\\\"><span style=\\\"color:#e74c3c\\\">3-paragraf</span> = Yetkazilgan zararni qoplash uchun nimadir taklif qilish</span></strong></p>\\n\\n<p>I realize this will be inconvenient to you, but very much hope that, given the circumstances, you would be prepared to allow me to take up my position with you two weeks later than planned.</p>\\n\\n<p><strong><span style=\\\"font-size:1.125em\\\"><span style=\\\"color:#e74c3c\\\">4-paragraf</span> = Tugatuvchi gaplarni yozish </span></strong></p>\\n\\n<p>I would like to emphasise that I remain very keen to work with you, and that I will be gaining further<br />\\nuseful experience during this time. I look forward to hearing from you.<br />\\n<strong>Yours sincerely<span style=\\\"color:#e74c3c\\\">*</span></strong><br />\\nXXX</p>\\n\\n<p><span style=\\\"color:#e74c3c\\\"><strong>*</strong> </span>Xat yuborayotgan odamning ismini yozsangiz <strong>\\\"Yours sincerely\\\" (tanishlarga) </strong>ishlatiladi;</p>\\n\\n<p><strong><span style=\\\"color:#e74c3c\\\">*</span> </strong>Xat yuborayotgan odamning ismini yozmasangiz<strong> \\\"Yours faithfully\\\" (notanishlarga) </strong> ishlatiladi</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"2a8b369a-1f12-433f-a416-32c3642dc4ed\"},\"useSeparator\":\"auto\"}]},\"library\":\"H5P.Column 1.15\",\"subContentId\":\"45393310-8928-4c39-8b11-2cc992edc0d2\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"Apologize Letter\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Apologize Letter\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"visuals\":{\"fit\":true,\"controls\":true,\"poster\":{\"path\":\"writing/images/image-uF6ACfZB.jpg\",\"mime\":\"image/jpeg\",\"copyright\":{\"license\":\"U\"},\"width\":600,\"height\":375}},\"playback\":{\"autoplay\":true,\"loop\":false},\"l10n\":{\"name\":\"Video\",\"loading\":\"Video player loading...\",\"noPlayers\":\"Found no video players that supports the given video format.\",\"noSources\":\"Video is missing sources.\",\"aborted\":\"Media playback has been aborted.\",\"networkFailure\":\"Network failure.\",\"cannotDecode\":\"Unable to decode media.\",\"formatNotSupported\":\"Video format not supported.\",\"mediaEncrypted\":\"Media encrypted.\",\"unknownError\":\"Unknown error.\",\"invalidYtId\":\"Invalid YouTube ID.\",\"unknownYtId\":\"Unable to find video with the given YouTube ID.\",\"restrictedYt\":\"The owner of this video does not allow it to be embedded.\"},\"sources\":[{\"path\":\"https://www.youtube.com/watch?v=Z6j5P7qwOVk&t=4s\",\"mime\":\"video/YouTube\",\"copyright\":{\"license\":\"U\"},\"aspectRatio\":\"16:9\"}]},\"library\":\"H5P.Video 1.6\",\"metadata\":{\"contentType\":\"Video\",\"license\":\"U\",\"title\":\"Complaint letter\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Complaint letter\"},\"subContentId\":\"8c200846-2c78-49e6-af67-83d69a36adaf\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.5em\\\"><strong>Shikoyat maktubi</strong></span></p>\\n\\n<p><br />\\n<span style=\\\"font-size:1.125em\\\"><strong>Shikoyat maktubi</strong> - bu sifatsiz xizmat yoki maqsadga muvofiq bo'lmagan mahsulotni olish uchun jismoniy shaxs yoki tashkilotga yoziladigan xat. Shikoyat maktubida sizning dalillaringiz va fikrlaringizni iloji boricha batafsil bayon qilishingiz muhimdir. Shikoyat xati quyidagi tarzda tuzilgan:</span></p>\\n\\n<p><br />\\n<span style=\\\"font-size:1.125em\\\"><strong>- birinchi xatboshida (introduction): xat yozishning sababini tushuntiring.</strong></span></p>\\n\\n<p><br />\\n<span style=\\\"font-size:1.125em\\\"><strong>- ikkinchi xatboshida (body): muammo nimada ekanligini aniq tushuntiring. </strong>Qayerda va qachon sodir bo'lganligi va kim ishtirok etganligi haqida barcha kerakli ma'lumotlarni bering. Agar kerak bo'lsa, keyingi paragraflarda boshqa tegishli ma'lumotlarni bering. Agar vaziyatga tegishli boʻlsa, quyidagi maʼlumotlarni kiritishingiz mumkin: chiqarilgan sana/vaqt, joylashuv, navbatchining nomi, mahsulot nomi, muammo nimada, hisob raqamingiz, model raqamingiz, narx, kafolat maʼlumotlari va mos yozuvlar raqami. Faktlarga amal qiling va xatingizga his-tuyg'ularni kiritishdan saqlaning.</span></p>\\n\\n<p><br />\\n<span style=\\\"font-size:1.125em\\\"><strong>- yakuniy xatboshida (conclusion): qanday harakat qilishni xohlayotganingizni tushuntiring.</strong>  Agar mahsulot noto'g'ri ishlayotgan bo'lsa, siz mahsulotni yangisiga almashtirishni yoki pulni qaytarishni talab qilishingiz mumkin. Agar kerak bo'lsa, talabingiz qondirilmasa, qanday chora ko'rishingizni ayting.</span></p>\\n\\n<p> </p>\\n\\n<p><span style=\\\"font-size:1.5em\\\">Useful language:</span><br />\\n<span style=\\\"font-size:1.375em\\\"><strong>Reason:</strong></span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I am writing to complain about / to express my concern about ... </strong>- Men shikoyat qilish / tashvishimni bildirish uchun yozyapman ...</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I am writing to express my annoyance at / my strong dissatisfaction with ... </strong>- Men qattiq noroziligimni bildirish uchun yozyapman.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>Further to my letter of May 13th in connection with ... </strong>- 13-maydagi maktubimga qo'shimcha ravishda ...</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I am writing to draw your attention to... </strong>- Men sizning e'tiboringizni ...... ga jalb qilish uchun yozyapman </span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I am writing in connection with... </strong>- Men ... bilan bog'liq holda yozyapman.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I am afraid to say I have numbers of complaints about... - </strong>Menda ...... masalasida ko'plab shikoyatlar borligini aytishdan qo'rqaman.</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I am sorry to say that I was very disappointed with...</strong> - Kechirasiz, men ... dan juda xafa bo'ldim</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I feel I must protest/complain about... </strong>- Men norozilik bildirishim / shikoyat qilishim kerak deb o'ylayman</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I am not satisfied with... </strong>- Men .... dan qoniqmadim</span></p>\\n\\n<p> </p>\\n\\n<p><span style=\\\"font-size:1.375em\\\"><strong>Explaining the problem:</strong></span></p>\\n\\n<p> </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>We ought to discuss the matter...</strong> - Biz bu masalani muhokama qilishimiz kerak</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>To make matters worse... </strong>- Vaziyatni yomonlash uchun</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I was very disappointed to find that...</strong> - Men .....dan juda xafa bo'ldim </span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I would be grateful if you could ... </strong>- Agar imkoningiz bo'lsa, men minnatdor bo'lardim</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I should have been informed that... - </strong>Menga xabar berish kerak edi</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>The first problem was... Another problem was... The most visible problem ... </strong>- Birinchi muammo... Yana bir muammo... Eng koʻzga koʻringan muammo..</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I hope you will understand that I was very dissatisfied ...</strong> - Umid qilamanki, siz juda norozi bo'lganimni tushunasiz</span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I believe you can appreciate how disappointed I was when ... -</strong> O'ylaymanki, siz men qanchalik hafsalasi pir bo'lganimni qadrlaysiz</span></p>\\n\\n<p> </p>\\n\\n<p><span style=\\\"font-size:1.375em\\\"><strong>Demand:</strong></span></p>\\n\\n<p> </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I would like to hear your explanation for the above problems ... </strong>- Yuqoridagi muammolar bo'yicha tushuntirishingizni eshitmoqchiman </span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I would therefore be grateful if you could give me a full refund ... </strong>- Shuning uchun, agar siz menga to'liq pulni qaytarib bersangiz, minnatdor bo'lardim </span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I would like a full refund as soon as possible... </strong>- Men imkon qadar tezroq pulni to'liq qaytarib olishni xohlayman</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I would like to have all or part of my money refunded ... </strong>- Men pulimning to'liq yoki bir qismini qaytarib berishni xohlayman</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I must insist that you ... - Men sizni ...... qilshingizni ta'kidlashim kerak</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I must urge you to ... -</strong> Men sizni .........ga chaqirishim kerak</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I feel I am entitled to a refund.</strong> - Men pulni qaytarishga haqli deb o'ylayman</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I feel I am entitled to some compensation for the inconvenience I have suffered. </strong>- Men o'zim boshdan kechirgan noqulayliklar uchun qandaydir kompensatsiya olish huquqiga egaman.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I shall expect a written apology at your earliest convenience -</strong> Sizga eng qisqa vaqt ichida yozma ravishda uzr so'rashingizni kutaman.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I would be grateful to receive a cheque for the outstanding sum without further delay</strong>. - To'lanmagan summa uchun chekni kechiktirmasdan olganimdan minnatdor bo'lardim.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I would be very grateful if you could ensure that your sons turn their music down after 11 p.m</strong>. - Soat 23:00 dan keyin o'g'illaringiz musiqasini o'chirib qo'yishini ta'minlasangiz juda minnatdor bo'lardim.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>Please would you be so kind as to dissuade your sons from playing such loud music so late at night. </strong>- Iltimos, o'g'illaringizni tunda shunday baland ovozda musiqa o'ynashdan qaytara olasizmi?</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I must insist that you deliver the piano with no further delay and at no additional expense to myself. </strong>- Pianinoni hech qanday kechiktirmasdan va o'zimga qo'shimcha xarajatlarsiz yetkazib berishingizni talab qilishim kerak.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>... would be appropriate compensation for the inconvenience caused to my family. </strong>- ... oilamga yetkazilgan noqulaylik uchun tovon to'lash maq'ul bo'lardi.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>In view of</strong> the many ways in which it did not match the claims made for it in your publicity, - Bu sizning reklamangizda bildirilgan da'volarga mos kelmasligining ko'p usullarini hisobga olgan holda,</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I expect a substantial refund. </strong>- Men pulni katta qismini qaytarib olishni kutaman.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>In light of the above I feel I am entitled to a full refund and a formal apology </strong>- Yuqoridagilarni hisobga olgan holda, men to'lovni to'liq qaytarish va rasmiy uzr so'rash huquqiga egaman</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>Under the circumstances, I feel that an apology should be offered.</strong> - Har qanday holatda ham, kechirim so'rashingiz kerak deb o'ylayman.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>For these reasons, I would suggest that the cooker needs to be replaced at your earliest convenience.</strong> - Shu sabablarga ko'ra, men pishirgichni imkon qadar tezroq almashtirishni taklif qilaman.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I must ask you, therefore, to refund the full cost price of... plus the postage of... </strong>- Shu bois, sizdan... toʻliq xarajat narxini va pochta toʻlovini qaytarishingizni soʻrashim kerak...</span></p>\\n\\n<p> </p>\\n\\n<p><span style=\\\"font-size:1.375em\\\"><strong>Threat:</strong></span></p>\\n\\n<p><br />\\n<span style=\\\"font-size:1.125em\\\"><strong>I shall have no alternative but to put the matter in the hands of my solicitors should your cheque not be received by May 1st. </strong>- Chekingiz 1-maygacha olinmasa, masalani advokatlarimga topshirishdan boshqa ilojim yo'q.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>Unless I hear from you within 10 days, I shall have to take legal advice on the matter.</strong> - Agar 10 kun ichida sizdan xabar olmasam, bu masala bo'yicha yuridik maslahat olishim kerak.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>If I do not hear from you before May 3rd, I shall be obliged to take matters a step further. </strong>Agar 3-maygacha sizdan xabar olmasam, masalani bir qadam oldinga olib chiqishga majburman.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>If your son does not refrain from...in the future, I shall have no choice but to contact the police. </strong>- Agar o'g'lingiz bundan tiymasa... kelajakda politsiyaga murojaat qilishdan boshqa ilojim qolmaydi.</span></p>\\n\\n<p> </p>\\n\\n<p><span style=\\\"font-size:1.375em\\\"><strong>Ending:</strong></span><br />\\n </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I hope you will consider the points I have raised very carefully.</strong> - Men ko'targan fikrlarni juda ehtiyotkorlik bilan ko'rib chiqasiz degan umiddaman.</span></p>\\n\\n<p><br />\\n<span style=\\\"font-size:1.125em\\\"><strong>I hope/assume you will replace...</strong> - Umid qilamanki, siz almashtirasiz</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I trust the situation will improve... </strong>- Vaziyat yaxshilanishiga ishonaman</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I hope the matter will be resolved... -</strong> Umid qilamanki, masala hal bo'ladi</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I hope we can sort this matter out amicably </strong>- Umid qilamanki, biz bu masalani tinch yo'l bilan hal qilamiz</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I look forward to hearing from you.</strong> - Sizdan xabar kutib qolaman.</span></p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>I look forward to hearing from you in your earliest convenience.</strong> - Sizga eng qulay vaqtda sizdan xabar kutib qolaman.</span></p>\\n\\n<p> </p>\\n\\n<p> </p>\\n\\n<p> </p>\\n\\n<p><span style=\\\"font-size:1.125em\\\"><strong>Sample Letter of Complaint (Service):</strong></span></p>\\n\\n<p><br />\\n<span style=\\\"font-size:1.125em\\\"><strong><span style=\\\"background-color:#3498db\\\">Dear Sir/Madam,</span><br />\\n<span style=\\\"background-color:#3498db\\\">We </span></strong><span style=\\\"background-color:#3498db\\\"><strong>are writing to complain about</strong> </span>your hotel where we spent our holiday.<br />\\n<strong><span style=\\\"background-color:#e74c3c\\\">First of all, </span></strong>in your brochure you mentioned that all the apartments had fridges.<strong><span style=\\\"background-color:#3498db\\\"> The problem was that</span></strong> the fridge was not working, so we could not drink cold water and it was too hot. <strong><span style=\\\"background-color:#e74c3c\\\">Moreover,</span></strong> the brochure claimed that there was a TV with satellite TV channels, but only two local channels were available and unfortunately they were not in English.<br />\\n<strong><span style=\\\"background-color:#e74c3c\\\">In addition,</span></strong><span style=\\\"background-color:#e74c3c\\\"> </span>the brochure mentioned that the hotel was some metres from the beach, but the beach was not suitable for swimming because it was too filthy. Last but not least the brochure claimed that the hotel was only some minutes from the town centre, but you did not mention that it was some minutes away by car. We think it is clear that your brochure was misleading. <strong><span style=\\\"background-color:#e74c3c\\\">As a result,</span></strong> <strong><span style=\\\"background-color:#3498db\\\">we would like a partial refund </span></strong>because this was the worst holiday that we had ever had.<br />\\n<strong><span style=\\\"background-color:#3498db\\\">We look forward to receiving a prompt reply.</span><br />\\n<span style=\\\"background-color:#3498db\\\">Yours faithfully,</span></strong><br />\\nXXX</span></p>\\n\\n<p> </p>\\n\\n<p> </p>\\n\\n<p> </p>\\n\\n<p> </p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"77e4368d-18de-467d-a244-93532a901131\"},\"useSeparator\":\"disabled\"},{\"useSeparator\":\"auto\"}]},\"library\":\"H5P.Column 1.15\",\"subContentId\":\"ab3f3d06-474f-464b-a22d-55c0cf72aa21\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"Complaint letter\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Complaint letter\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"media\":{\"disableImageZooming\":false},\"taskDescription\":\"Drag the words into the correct boxes\",\"overallFeedback\":[{\"from\":0,\"to\":100}],\"checkAnswer\":\"Check\",\"submitAnswer\":\"Submit\",\"tryAgain\":\"Retry\",\"showSolution\":\"Show solution\",\"dropZoneIndex\":\"Drop Zone @index.\",\"empty\":\"Drop Zone @index is empty.\",\"contains\":\"Drop Zone @index contains draggable @draggable.\",\"ariaDraggableIndex\":\"@index of @count draggables.\",\"tipLabel\":\"Show tip\",\"correctText\":\"Correct!\",\"incorrectText\":\"Incorrect!\",\"resetDropTitle\":\"Reset drop\",\"resetDropDescription\":\"Are you sure you want to reset this drop zone?\",\"grabbed\":\"Draggable is grabbed.\",\"cancelledDragging\":\"Cancelled dragging.\",\"correctAnswer\":\"Correct answer:\",\"feedbackHeader\":\"Feedback\",\"behaviour\":{\"enableRetry\":true,\"enableSolutionsButton\":true,\"enableCheckButton\":true,\"instantFeedback\":false},\"scoreBarLabel\":\"You got :num out of :total points\",\"a11yCheck\":\"Check the answers. The responses will be marked as correct, incorrect, or unanswered.\",\"a11yShowSolution\":\"Show the solution. The task will be marked with its correct solution.\",\"a11yRetry\":\"Retry the task. Reset all responses and start the task over again.\",\"textField\":\"Dear Ms Barnes,\\n\\nI *am writing concerning* the position of Assistant Office manager that I am due to begin next Mon-day. *However*, a problem has arisen.\\n\\nAs you know, I currently work for my uncle’s food-packing business, and you will remember from my interview that I have gained valuable experience there. Unfortunately, he has had to go into hospital for an operation, leaving my aunt in charge of both the home and the business. She has asked me, as this is a particularly busy time of year, to stay on and help her with the running of the office.\\n\\nI realize *this will be inconvenient* to you, but very much hope that, given the circumstances, you would be prepared to allow me to *take up* my position with you two weeks later than planned.\\n\\n*I would like to emphasise* that I remain very keen to work with you, and that I will be *gaining* further useful experience during this time. I *look forward to* hearing from you.\\n*Yours sincerely*\\nXXX\"},\"library\":\"H5P.DragText 1.10\",\"metadata\":{\"contentType\":\"Drag the Words\",\"license\":\"U\",\"title\":\"Apologize Letter exercise\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Apologize Letter exercise\"},\"subContentId\":\"0d038af1-c644-4075-aedd-4c821b657104\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"intro\":\"<p>Complaint letter bo'yicha to'g'ri hukmni aniqlang.</p>\\n\",\"summaries\":[{\"subContentId\":\"45e6c5c8-c846-4be7-90b5-a1eb436d2663\",\"summary\":[\"<p>Shikoyat maktubi - bu sifatsiz xizmat yoki maqsadga muvofiq bo'lmagan mahsulotni olish uchun jismoniy shaxs yoki tashkilotga yoziladigan xat.</p>\\n\",\"<p>Ikkinchi xatboshida, agar mahsulot noto'g'ri ishlayotgan bo'lsa, siz mahsulotni yangisiga almashtirishni yoki pulni qaytarishni talab qilishingiz mumkin.</p>\\n\",\"<p>Shikoyat maktubi - biror narsadan afsusda ekanligingizni va boshqa tomon bilan bo'lgan munosabatingizni yaxshilashingiz uchun yoziladi.</p>\\n\"],\"tip\":\"<p><strong>Complint letter</strong> bo'yicha nazariy m'lumotlar</p>\\n\"}],\"overallFeedback\":[{\"from\":0,\"to\":100}],\"solvedLabel\":\"Progress:\",\"scoreLabel\":\"Wrong answers:\",\"resultLabel\":\"Your result\",\"labelCorrect\":\"Correct.\",\"labelIncorrect\":\"Incorrect! Please try again.\",\"alternativeIncorrectLabel\":\"Incorrect\",\"labelCorrectAnswers\":\"Correct answers.\",\"tipButtonLabel\":\"Show tip\",\"scoreBarLabel\":\"You got :num out of :total points\",\"progressText\":\"Progress :num of :total\"},\"library\":\"H5P.Summary 1.10\",\"metadata\":{\"contentType\":\"Summary\",\"license\":\"U\",\"title\":\"Complain Letter exercise\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Complain Letter exercise\"},\"subContentId\":\"2085f6bf-2f4f-44cd-a395-c9ccaa8d7112\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"media\":{\"disableImageZooming\":false},\"text\":\"<p><strong>Rewrite the sentences in more formal language. Use the correct form of the words in brackets.</strong></p>\\n\",\"overallFeedback\":[{\"from\":0,\"to\":100}],\"showSolutions\":\"Show solution\",\"tryAgain\":\"Retry\",\"checkAnswer\":\"Check\",\"submitAnswer\":\"Submit\",\"notFilledOut\":\"Please fill in all blanks to view solution\",\"answerIsCorrect\":\"':ans' is correct\",\"answerIsWrong\":\"':ans' is wrong\",\"answeredCorrectly\":\"Answered correctly\",\"answeredIncorrectly\":\"Answered incorrectly\",\"solutionLabel\":\"Correct answer:\",\"inputLabel\":\"Blank input @num of @total\",\"inputHasTipLabel\":\"Tip available\",\"tipLabel\":\"Tip\",\"behaviour\":{\"enableRetry\":true,\"enableSolutionsButton\":true,\"enableCheckButton\":true,\"autoCheck\":false,\"caseSensitive\":true,\"showSolutionsRequiresInput\":true,\"separateLines\":false,\"confirmCheckDialog\":false,\"confirmRetryDialog\":false,\"acceptSpellingErrors\":false},\"scoreBarLabel\":\"You got :num out of :total points\",\"a11yCheck\":\"Check the answers. The responses will be marked as correct, incorrect, or unanswered.\",\"a11yShowSolution\":\"Show the solution. The task will be marked with its correct solution.\",\"a11yRetry\":\"Retry the task. Reset all responses and start the task over again.\",\"a11yCheckingModeHeader\":\"Checking mode\",\"confirmCheck\":{\"header\":\"Finish ?\",\"body\":\"Are you sure you wish to finish ?\",\"cancelLabel\":\"Cancel\",\"confirmLabel\":\"Finish\"},\"confirmRetry\":{\"header\":\"Retry ?\",\"body\":\"Are you sure you wish to retry ?\",\"cancelLabel\":\"Cancel\",\"confirmLabel\":\"Confirm\"},\"questions\":[\"<strong>1 </strong>&nbsp;&nbsp;I got the booking information from you. (receive)\\n\\n<p><u>I <strong>received </strong>the booking information from you.</u></p>\\n\\n<p><strong>2 </strong>&nbsp;&nbsp;Your company didn’t say sorry. (offer / no apology)</p>\\n\\n<p><strong>&nbsp;&nbsp;&nbsp;</strong>&nbsp;* Your company offered no apology*</p>\\n\\n<p><strong>3 </strong>&nbsp;&nbsp;I really think you are to blame. (feel strongly / at fault)</p>\\n\\n<p>&nbsp; &nbsp;*I feel strongly that you are at fault*</p>\\n\\n<p><strong>4 </strong>&nbsp;&nbsp;I think your online system should be looked at. (believe / review)</p>\\n\\n<p>&nbsp; &nbsp; *I believe your online system should be reviewed/I believe that your online system should be reviewed*</p>\\n\\n<p><strong>5 </strong>&nbsp;&nbsp;I don’t want other people to have the same problems that I had. (be inconvienced / I was)</p>\\n\\n<p>&nbsp; &nbsp;*I don’t want other people to be inconvenienced as I was*</p>\\n\\n<p><strong>6 </strong>&nbsp;&nbsp;Further problems will happen. (arise)</p>\\n\\n<p>&nbsp;*Further problems will arise*</p>\\n\"]},\"library\":\"H5P.Blanks 1.14\",\"metadata\":{\"contentType\":\"Fill in the Blanks\",\"license\":\"U\",\"title\":\"Preparation Task\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Preparation Task\"},\"subContentId\":\"909a97b9-d0d6-4f55-8581-294356bc3dbb\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"media\":{\"disableImageZooming\":false},\"text\":\"<p><strong>Rewrite the requests and demands using the subjunctive and the words in brackets.</strong></p>\\n\",\"overallFeedback\":[{\"from\":0,\"to\":100}],\"showSolutions\":\"Show solution\",\"tryAgain\":\"Retry\",\"checkAnswer\":\"Check\",\"submitAnswer\":\"Submit\",\"notFilledOut\":\"Please fill in all blanks to view solution\",\"answerIsCorrect\":\"':ans' is correct\",\"answerIsWrong\":\"':ans' is wrong\",\"answeredCorrectly\":\"Answered correctly\",\"answeredIncorrectly\":\"Answered incorrectly\",\"solutionLabel\":\"Correct answer:\",\"inputLabel\":\"Blank input @num of @total\",\"inputHasTipLabel\":\"Tip available\",\"tipLabel\":\"Tip\",\"behaviour\":{\"enableRetry\":true,\"enableSolutionsButton\":true,\"enableCheckButton\":true,\"autoCheck\":false,\"caseSensitive\":true,\"showSolutionsRequiresInput\":true,\"separateLines\":false,\"confirmCheckDialog\":false,\"confirmRetryDialog\":false,\"acceptSpellingErrors\":false},\"scoreBarLabel\":\"You got :num out of :total points\",\"a11yCheck\":\"Check the answers. The responses will be marked as correct, incorrect, or unanswered.\",\"a11yShowSolution\":\"Show the solution. The task will be marked with its correct solution.\",\"a11yRetry\":\"Retry the task. Reset all responses and start the task over again.\",\"a11yCheckingModeHeader\":\"Checking mode\",\"confirmCheck\":{\"header\":\"Finish ?\",\"body\":\"Are you sure you wish to finish ?\",\"cancelLabel\":\"Cancel\",\"confirmLabel\":\"Finish\"},\"confirmRetry\":{\"header\":\"Retry ?\",\"body\":\"Are you sure you wish to retry ?\",\"cancelLabel\":\"Cancel\",\"confirmLabel\":\"Confirm\"},\"questions\":[\"<p><strong>1</strong>&nbsp;&nbsp; I think you should review the booking procedure. (su
